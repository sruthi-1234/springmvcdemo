plugins {
    id 'org.springframework.boot' version '2.4.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.springmvcdemo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    compile 'mysql:mysql-connector-java:8.0.23'
    compile 'org.springframework.boot:spring-boot-autoconfigure:2.4.3'
    compile 'org.springframework.boot:spring-boot-starter-web:2.4.3'
    compile 'org.springframework.boot:spring-boot:2.4.3'
    compile 'junit:junit:4.12-beta-2'
    compile 'org.dbflute.tomcat:tomcat-boot:0.7.6'
}

test {
    useJUnitPlatform()
}
springBoot {
    buildInfo()
}
